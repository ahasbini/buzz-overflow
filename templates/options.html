<!DOCTYPE html>
<html>

<head>
    <link rel='shortcut icon' href='../images/icon16.png' type='image/x-icon' />
    <title>Options</title>
    <script src="../packages/jquery/jquery.js" type="text/javascript"></script>
    <script src="../packages/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../custom/js/options.js"></script>
    <link rel="stylesheet" type="text/css" href="../custom/css/options.css">
    <link rel="stylesheet" type="text/css" href="../packages/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Options</h1>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="rssQuestions" class="col-sm-3 control-label">Which Questions You Want to Track?</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="5" id="rssQuestions"></textarea>
                    <span class="help-block">Enter semicolon seperated urls.</span>
                </div>
            </div>
            <div class="form-group">
                <center>
                    <h4> AND </h4></center>
                <div class="form-group">
                    <label for="rssTags" class="col-sm-3 control-label">Which Tags You Want to Track?</label>
                    <div class="col-sm-9">
                        <input type="text" id="rssTags" placeholder="i.e. django;django-forms;..." class="form-control" autofocus>
                        <span class="help-block">Enter semicolon seperated tags.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">For Tags, What Type of Questions You Want to Pull?</label>
                    <div class="col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="yesFeaturedQn">Featured Questions
                            </label>
                            <label>
                                <input type="checkbox" id="yesNewestQn">Newest Questions
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Display Notifications?</label>
                    <div class="col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="yesNotification">Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rssFeedTime" class="col-sm-3 control-label">Pull Content Interval (In Minutes)</label>
                    <div class="col-sm-9">
                        <input type="number" id="rssFeedTime" placeholder="Time In Minute" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rssFeedCount" class="col-sm-3 control-label">Max Notifications At A Time</label>
                    <div class="col-sm-9">
                        <input type="number" id="notificationLimit" placeholder="-1 For No Time Limit" class="form-control" autofocus>
                        <span class="help-block">-1 for No limitation</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary btn-block submit-rss">Save</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-danger btn-block submit-reset">Reset</button>
                        </div>
                    </div>
                </div>
        </form>
        <!-- /form -->
        <ul class="list-group" id="test">
        </ul>
        </div>
        <!-- ./container -->
    </div>
</body>

</html>
